<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Exercise 5:Design Layout </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            padding-top: 30px;
        }

        body {
            background-color: black;
        }

        nav {
            background-color: palegreen;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;

        }

        .boxes {
            background-color: violet;
            margin: 12px 34px;
            padding: 55px 23px;
            text-align: center;
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            margin-top: 40px;
            gap: 50px;

        }

        .box:first-child {
            border: 2px solid white;
            background-color: aqua;
            width: 500px;
            height: 500px;
            margin-top: 20px;
            margin-left: 20px;
            overflow: auto;
            padding-top: 0;
        }

        .box:last-child {
            display: flex;
            border: 2px solid white;
            background-color: aquamarine;
            width: 500px;
            height: 500px;
            margin-top: 20px;
            margin-left: 20px;
            overflow: auto;
            padding-top: 0;
        }

        .content {
            padding: 34px;
            border: 2px solid white;
            margin: 50px 34vw;
            font-size: 2em;
            border-radius: 13px;
            color: blue;

        }


        .image {
            position: fixed;
            /* Keeps it in the same place even when scrolling */
            bottom: 20px;
            /* Distance from the bottom edge */
            right: 20px;
            /* Distance from the left edge */
            z-index: 1000;
            /* Ensures it stays on top of other elements */
        }

        footer {
            background-color: bisque;
            height: 100px;
        }
    </style>
</head>

<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>

        <div class="boxes">
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </main>
    <div class="content">Welcome To Web Development Course</div>
    <div class="image"><img width="100px" src="img.png" alt=""></div>
    <footer>

    </footer>
</body>

</html>
