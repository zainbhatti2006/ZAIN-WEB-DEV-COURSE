<!-- In this we will learn CSS Shadows and Outlines -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #f70808;
        }

        .text-element {
            border: 2px solid black;
            margin: 45px;
            /* margin used for spacing only  */
            padding: 45px;
            /* padding used for spacing only  */
            border-radius: 15px;
            text-shadow: 2px 2px 4px #ef0c89;
            outline: 2px solid blueviolet;
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a Box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere error sunt cum fugit non temporibus minima,
        neque impedit sequi quibusdam est voluptates laudantium nam unde eligendi magnam, in nostrum vitae.
    </p>
</body>

</html>
