<!-- In this we will learn CSS Object and Position -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Object and Position</title>
    <style>
        .container{
            height: 345px;
            width: 388px;
            border: 2px solid blue;
            /* background-color: azure; */
            background-position: center center;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTw81atSnFDajy4dqJDY8MP4klj5esDR-jBmg&s");
            background-repeat: no-repeat;
        }
        img{
            height: 345px;
            width: 388px;
            /* object-fit: cover; */
            /* object-fit: fill; */
            object-position: 10px 20px;
            /* object-position: bottom right; */
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <img src="https://plus.unsplash.com/premium_photo-1770628846903-e7318a5ba086?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMXx8fGVufDB8fHx8fA%3D%3D" alt=""> -->
    </div>
    
</body>
</html>
