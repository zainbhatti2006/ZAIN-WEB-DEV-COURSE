<!-- In this we will solve CSS Exercise 6: NavBar using Flexbox -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6: NavBar using Flexbox</title>
    <style>
        .logo {}

        .logo img {
            width: 164px;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-around;
            font-family: 'Segoe UI';
        }

        .right ul {
            display: flex;
            gap: 34px;
        }

        .right ul li {
            list-style: none;
            cursor: pointer;
            align-items: center;
            display: flex;
        }

        .right ul li span {
            padding: 0 5px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png" alt="">
            </div>
            <div class="right">
                <ul>
                    <li><span>Product</span></li>
                    <li><span>Pricing</span></li>
                    <li><span>Resources</span></li>
                    <li><span>About us</span></li>
                    <li><img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png" alt=""></li>
                </ul>
            </div>
        </nav>
    </header>
</body>

</html>
