<!-- In this we will learn CSS Position Property -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position Property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 433px;
            width: 80vw;
            padding: 3px;
            margin: 3px;
            border: 2px solid black;

        }

        .box1 {
            background-color: aqua;
            position: absolute;
            top: 0px;
            left: 3px;
            /* position: sticky; */
            /* position: sticky;
            top: 0px;
            height: 111px;
            width: 100%;
            padding: 0;
            margin: 0; */
        }

        .box2 {
            /* top: 35px;
            left: 50px; */
            /* position: relative; */
            background-color: aquamarine;
        }

        .box3 {
            background-color: violet;
            /* position: fixed;
            bottom: 0px;
            left: 8vw;
            height: 113px; */
        }

        .box4 {
            background-color: blue;
        }

        .parent {
            position: relative;
            padding: 43px;
            margin: 34px;
            border: 3px solid purple;

            /* Exception: Transform ,filter or perspective property 
            can also make an element to appear as positioned */

            /* transform: translate(0); */
            /* filter: invert(0); */
            /* perspective: 0em; */

        }
    </style>
</head>

<body>
    <div class="parent">

        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>

    </div>
</body>

</html>
