<!-- In this we will learn about CSS specificity & Cascade -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity</title>
    <style>
        /* The Specificity of this Selector is 1 */
        h1 {
            color: aliceblue;
        }

        /* The Specificity of this Selector is 10 */
        .yellow {

            color: yellow;
        }

        /* The Specificity of this Selector is 10 */
        .cred {
            color: red;
        }

        /* The Specificity of this Selector is 10 */
        .cpurple {
            color: purple;
        }

        /* This is an example of Attribute Selector. The specificity of Attribute Selector is 10 */
        [data-x=a]
        {
            color: maroon ;
        }
    </style>
</head>

<body>
    <div>
        <h1 class="yellow cred cpurple" data-x="a">CSS Specificity</h1>
    </div>
</body>

</html>
