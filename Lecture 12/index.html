<!-- In this we will learn how to make HTML website using Audio and Video Tags -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Audio Tag</h1>
    <div>
        <h2>audio 1:</h2>
        <audio src="video1.mp4" controls muted></audio>
         <h2>audio 2:</h2>
        <audio src="video2.mp4" controls muted></audio>
         <h2>audio 3:</h2>
        <audio src="video3.mp4" controls muted></audio>
         <h2>audio 4:</h2>
        <audio src="video4.mp4" controls muted></audio>
    </div>
    <br>
    <h1>Video Tag</h1>
    <div>
        <h2>video 1:</h2>
        <video src="video1.mp4" height="200" width="225" controls muted></video>
        <h2>video 2:</h2>
        <video src="video2.mp4" height="200" width="225" controls muted></video>
        <h2>video 3:</h2>
        <video src="video3.mp4" height="200" width="225" controls muted></video>
        <h2>video 4:</h2>
        <video src="video4.mp4" height="200" width="225" controls muted></video>
    </div>

</body>

</html>
