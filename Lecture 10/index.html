<!-- In this we will learn about Audio Video and Media in HTML -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <video src="video1.mp4" height="400" controls muted poster="pic.1.jpg"></video>

    <audio src="video1.mp4" controls></audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="My svg image">

    <iframe src="https://www.codewithharry.com/tutorial/html-iframes" width="322" height="height"></iframe>
</body>

</html>
