<!-- This contains the solution of CSS Exercise 8: Bounce Animation -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Exercise 8: Bounce Animation</title>
    <style>
      .box {
        animation: AnimateX 3s linear infinite, AnimateY 1s ease-out infinite alternate;
        background-color: red;
        height: 121px;
        width: 121px;
        border-radius: 70px;
        position: absolute;
        bottom: 0;
        left: 0;
      }

      .container {
        position: relative;
        height: 80vh;
        width: 80vw;
        background-color: blue;
      }
       
      @keyframes AnimateX {
        from{
            left: 0;
        }
        to{
           left: 100%;
        }
        
      }
      @keyframes AnimateY {
        from{
            bottom:0;
        }
        to{
           bottom:100%;
        }
        
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">

      </div>
    </div>
  </body>
</html>
