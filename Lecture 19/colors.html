<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors Properties</title>
    <style>
        body {
            background-color: rgb(23, 60, 100);
            color: #F54927;
        }

        /* https://codepen.io/dudleystorey/pen/XKVRoJ */
        h1 {
            /* color: darkred;  Color Keywords */

            /* color: rgba(23, 60, 100, 0.8 ); RGBA */
            /* color: hsl(235, 100%, 80%); HSL */
        }
    </style>
</head>

<body>
    <h1>Lets Learn about colors</h1>
    <p>Colors can be represented in:
    <ol>
        <li>Color Keywords</li>

        <li>RGB</li>
        <li>RGBA</li>
        <li>HSL</li>
    </ol>
    </p>
</body>

</html>
